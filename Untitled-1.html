<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amgad's Portfolio</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="header">
    <nav class="navbar container">
      <ul class="nav-links">
        <li><a href="#aboutme">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contacts">Contact</a></li>
      </ul>
      <a href="#" class="cv-btn">Download my CV</a>
    </nav>
  </header>

  <!-- Animated Sections -->
  <div class="main-container">
    <section id="aboutme" class="section-content active"></section>
    <section id="skills" class="section-content"></section>
    <section id="experience" class="section-content"></section>
    <section id="projects" class="section-content"></section>
    <section id="contact" class="section-content"></section>
  </div>

  <script>
    const sectionIds = ["aboutme", "skills", "experience", "projects", "contact"];

    // Load all content
    sectionIds.forEach(id => {
      fetch(`sections/${id}.html`)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    });
    const links = document.querySelectorAll('.nav-links a');
    let current = 'aboutme';

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').replace('#', '');
        if (targetId === current) return;

        const currentEl = document.getElementById(current);
        const targetEl = document.getElementById(targetId);

        currentEl.classList.remove('active');
        currentEl.classList.add('exit');

        setTimeout(() => {
          currentEl.classList.remove('exit');
          currentEl.style.display = 'none';
        }, 600);

        targetEl.style.display = 'block';
        setTimeout(() => {
          targetEl.classList.add('active');
        }, 50);

        current = targetId;
      });
    });
  </script>
</body>
</html>
